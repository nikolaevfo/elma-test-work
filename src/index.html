<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board</title>
</head>

<body class="root">
  <div class="page">
    <section class="board">
      <nav class="board__nav">
        <ul class="board__nav-list">
          <ol class="board__nav-list-item">
            <button class="board__nav-btn board__nav-btn_left">Left</button>
          </ol>
          <ol class="board__nav-list-item">
            <button class="board__nav-btn board__nav-btn_right">Right</button>
          </ol>
        </ul>
      </nav>

      <div class="board__date-row">
        <div class="board__date-first-item"></div>
        <ul class="board__date-list"></ul>
      </div>

      <div class="board__tasks-wrapper">
        <ul class="board__tasks-rows">
        </ul>
      </div>
    </section>
    <section class="backlog">
      <h2 class="backlog__title">Backlog</h2>
      <form class="backlog__search-row backlog__form">
        <input type="text" class="backlog__search-input" placeholder="Поиск" size="10">
        <button class="backlog__search-button" type="submit"></button>
      </form>
      <ul class="backlog__tasks-list"></ul>
    </section>
  </div>

  <!-- карточка даты календаря -->
  <template id="date__card-template" class="date__card-template">
    <li class="date__card-item">
    </li>
  </template>

  <!-- строка пользователя -->
  <template id="board__tasks-row-template" class="board__tasks-row-template">
    <li class="board__tasks-row-item">
      <div class="board__tasks-row-header"></div>
      <ul class="board__tasks-cards-list"></ul>
    </li>
  </template>

  <!-- карточки для пользователя внутри одной строки -->
  <template id="board__tasks-card-template" class="board__tasks-card-template">
    <li class="board__tasks-user-list">
      <ul class="board__tasks-card-item-list"></ul>
    </li>
  </template>

  <!-- карточки для пользователя внутри одного дня -->
  <template id="board__tasks-user-list-item-template" class="board__tasks-user-list-item-template">
    <li class="board__tasks-user-list-item">
      <h3 class="board__tasks-user-list-item-header"></h3>
      <ul class="board__task-submenu">
        <li class="board__task-submenu-item board__task-submenu-item-description"></li>
        <li class="board__task-submenu-item">Дата создания: <span class="board__task-submenu-item-creationDate"></span></li>
        <li class="board__task-submenu-item ">Планируемая дата начала: <span class="board__task-submenu-item-planStartDate"></span></li>
        <li class="board__task-submenu-item ">Планируемая дата окончания: <span class="board__task-submenu-item-planEndDate"></span></li>
      </ul>
    </li>
  </template>

  <!-- карточки задания на backlog -->
  <template id="backlog__tasks-item-template" class="backlog__tasks-item-template">
    <li class="backlog__tasks-item" draggable="true">
      <p class="backlog__tasks-item-name"></p>
      <p class="backlog__tasks-item-description"></p>
    </li>
  </template>
</body>

</html>
